<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <!-- context-path(/flobank) 대응: th:href 권장 -->
    <link rel="stylesheet" th:href="@{/css/member.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          crossorigin="anonymous"/>
</head>
<body>
<div th:replace="~{_template/_header.html}"></div>

<main class="join-container">
    <h2>회원가입</h2>
    <p class="join-desc">고객님의 정보를 정확히 입력해주세요.</p>

    <form th:action="@{/member/register}" method="post" th:object="${custInfoDTO}" class="join-form">

        <div class="form-group">
            <label for="reg-custId">아이디</label>
            <div class="input-inline">
                <input type="text" id="reg-custId" th:field="*{custId}" placeholder="아이디를 입력하세요" required>
                <button type="button" class="register-btn" id="id-check-btn">중복확인</button>
            </div>
        </div>

        <div class="form-group">
            <label for="custPw">비밀번호</label>
            <input type="password" id="custPw" th:field="*{custPw}" placeholder="영문, 숫자, 특수문자 포함 8~16자" required>
        </div>

        <div class="form-group">
            <label for="custPwConfirm">비밀번호 확인</label>
            <input type="password" id="custPwConfirm" name="custPwConfirm" placeholder="비밀번호를 다시 입력하세요" required>
        </div>

        <div class="form-group">
            <label for="custName">이름</label>
            <input type="text" id="custName" th:field="*{custName}" placeholder="이름을 입력하세요" required>
        </div>

        <div class="form-group">
            <label for="custEngName">영문 이름</label>
            <input type="text" id="custEngName" th:field="*{custEngName}" placeholder="영문 이름을 입력하세요">
        </div>

        <div class="form-group">
            <label for="custJumin">주민등록번호</label>
            <input type="password" id="custJumin" th:field="*{custJumin}" maxlength="13" placeholder="- 없이 숫자만 입력">
        </div>

        <div class="form-group">
            <label for="custBirth">생년월일</label>
            <input type="date" id="custBirth" th:field="*{custBirthDt}">
        </div>

        <div class="form-group">
            <label>성별</label>
            <div class="gender-group">
                <label><input type="radio" th:field="*{custGen}" value="M"> 남성</label>
                <label><input type="radio" th:field="*{custGen}" value="F"> 여성</label>
            </div>
        </div>

        <div class="form-group">
            <label for="custEmail">이메일</label>
            <div class="input-inline">
                <input type="email" id="custEmail" th:field="*{custEmail}" placeholder="example@email.com">
                <button type="button" class="register-btn" id="btnSendEmailCode">이메일 인증</button>
            </div>

            <div class="input-inline" id="emailVerifyBox" style="display:none; margin-top: 10px;">
                <input type="text" id="emailVerifyCodeInput" placeholder="인증번호 입력" style="width:100px;">
                <button type="button" id="btnVerifyEmailCode" class="register-btn">확인</button>
            </div>
        </div>

        <div class="form-group">
            <label for="custHp">휴대폰 번호</label>
            <div class="input-inline">
                <input type="text" id="custHp" th:field="*{custHp}" placeholder="010-1234-5678 (-없이 입력)">
                <button type="button" class="register-btn" id="btnSendCode">인증번호 전송</button>
                <input type="text" id="verifyCodeInput" placeholder="인증번호 입력" style="width:100px; display:none;">
                <button type="button" id="btnVerifyCode" class="register-btn" style="display:none;">확인</button>
            </div>
        </div>

        <div class="form-group">
            <label>주소</label>
            <div class="address-group">
                <div class="input-inline">
                    <input type="text" th:field="*{custZip}" placeholder="우편번호" readonly>
                    <button type="button" class="register-btn" id="zip-btn">우편번호 검색</button>
                </div>
                <input type="text" th:field="*{custAddr1}" placeholder="기본주소">
                <input type="text" th:field="*{custAddr2}" placeholder="상세주소">
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-join">가입하기</button>
        </div>
    </form>
</main>

<div th:replace="~{_template/_footer.html}"></div>
<!--주소입력 라이브러리 추가-->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script th:src="@{/js/member.js}"></script>

</body>
</html>
