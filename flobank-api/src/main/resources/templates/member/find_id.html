<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이디 찾기</title>
    <link rel="stylesheet" th:href="@{/css/member.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
  />
</head>
<body>
<div th:replace="~{_template/_header.html}"></div>

  <main class="find-page">
    <div class="page-header">
      <div>
        <h1>아이디 찾기</h1>
      </div>
      
    </div>

    <section class="find-step">
      <h2><span>STEP 01</span> 인증 방법 선택</h2>
      <div class="method-grid">
        <article class="method-card active">
          <h3><i class="fa-solid fa-id-card"></i> 휴대폰 본인인증</h3>
          <p>본인 명의 휴대폰으로 인증번호를 입력하여 즉시 확인합니다.</p>
          <ul>
            <li>본인 명의의 휴대폰만 사용 가능</li>
            <li>SMS 인증번호 입력 후 확인</li>
          </ul>
          <button class="btn-main">인증 시작</button>
        </article>
        
      </div>
    </section>

    <section class="find-step">
      <h2><span>STEP 02</span> 고객 정보 입력</h2>
      <form class="info-form">
        <div class="form-row">
          <label for="user-name">이름</label>
          <input type="text" id="user-name" placeholder="이름을 입력하세요.">
        </div>
        <div class="form-row">
          <label for="birth">생년월일</label>
          <div class="row-group">
            <input type="text" id="birth" placeholder="YYYYMMDD">
            <select>
              <option>내국인</option>
              <option>외국인</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <label for="phone">휴대폰 번호</label>
          <div class="row-group">
            <select>
              <option>SKT</option>
              <option>KT</option>
              <option>LG U+</option>
            </select>
            <input type="text" id="phone" placeholder="010-0000-0000">
            <button type="button" class="btn-outline">인증번호 발송</button>
          </div>
        </div>
        <div class="form-row">
          <label for="code">인증번호</label>
          <div class="row-group">
            <input type="text" id="code" placeholder="6자리 입력">
            <span class="timer">03:00</span>
          </div>
        </div>
        <div class="form-row terms-check">
          <label>
            <input type="checkbox">
            개인정보 수집·이용 및 제3자 제공에 동의합니다.
          </label>
          <a href="#">전문보기</a>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn-main">아이디 확인</button>
          <button type="reset" class="btn-outline">다시 입력</button>
        </div>
      </form>
    </section>

    <section class="find-step result-box">
      <h2><span>STEP 03</span> 결과 안내</h2>
      <div class="result-content">
        <i class="fa-solid fa-envelope-open-text"></i>
        <div>
          <p>본인 확인이 완료되면 등록된 이메일로 아이디 정보를 발송해 드립니다.</p>
          <p>최근 3개월 내 로그인한 아이디는 즉시 화면에서 확인 가능합니다.</p>
        </div>
      </div>
      <div class="result-links">
        <a href="/member/login.html"><i class="fa-solid fa-arrow-right-to-bracket"></i> 로그인 하러가기</a>
        <a href="/member/find_pw.html"><i class="fa-solid fa-key"></i> 비밀번호 찾기</a>
      </div>
    </section>
  </main>
<div th:replace="~{_template/_footer.html}"></div>
</body>
</html>
