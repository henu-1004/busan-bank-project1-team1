<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 완료</title>
    <link rel="stylesheet" th:href="@{/css/member.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">


    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
    />

</head>
<body>
<div th:replace="~{_template/_header.html}"></div>


<!-- 메인 영역 -->
<main class="register-complete">
  <div class="complete-box">
    <div class="char-img">
      <img th:src="@{/images/character2.png}" alt="플로은행 캐릭터">
    </div>
    <div class="complete-text">
        <h2><span id="userName">FLOBANK에 오신 것을 환영합니다!</span></h2>
      <p>
        플로은행과 함께하는 새로운 금융 여정이 지금 시작됩니다.<br>
        고객님의 소중한 일상과 꿈을 <strong>더 안전하고, 더 편리하게</strong> 지켜드리겠습니다.
      </p>
      <a th:href="@{/}" class="complete-btn">메인으로 가기</a>
      <a th:href="@{/member/login}" class="complete-btn">바로 로그인 하기</a>
    </div>
  </div>
</main>

<div th:replace="~{_template/_footer.html}"></div>

</body>
</html>
