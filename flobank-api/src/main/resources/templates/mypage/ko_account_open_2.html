<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원화 계좌개설2</title>

    <link rel="stylesheet" th:href="@{/css/mypage.css}"> <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">

    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            crossorigin="anonymous"
    />

</head>
<body>
<div th:replace="~{_template/_header.html}"></div>

<main class="open2-account-container">
    <div class="open2-account-box">
        <h2>입출금 통장 개설</h2>
        <p class="desc">고객 정보를 확인하고 이체한도를 설정해주세요.</p>

        <section class="open2-user-info-section">
            <div class="open2-form-group">
                <label class="open2-form-label">아이디</label>
                <input type="text" class="open2-form-input readonly" value="a123" readonly>
            </div>

            <div class="open2-form-row">
                <div class="open2-form-group half">
                    <label class="open2-form-label">생년월일</label>
                    <input type="text" class="open2-form-input readonly" value="2001-02-16" readonly>
                </div>
                <div class="open2-form-group half">
                    <label class="open2-form-label">성별</label>
                    <input type="text" class="open2-form-input readonly" value="남자" readonly>
                </div>
            </div>

            <div class="open2-form-group">
                <label class="open2-form-label">휴대폰 번호</label>
                <input type="text" class="open2-form-input readonly" value="010-2109-8237" readonly>
            </div>
        </section>

        <section class="open2-verify-section">
            <div class="open2-form-group">
                <label class="open2-form-label">휴대폰 인증</label>
                <div class="open2-verify-box">
                    <input type="text" class="open2-form-input short" placeholder="인증번호 입력">
                    <button class="open2-btn-verify">인증요청</button>
                </div>
            </div>
        </section>



        <section class="open2-password-section">
            <div class="open2-form-group">
                <label class="open2-form-label">계좌 비밀번호</label>
                <input type="password" class="open2-form-input" maxlength="4" placeholder="숫자 4자리 입력">
                <p class="open2-guide-text">입력하신 비밀번호는 이체 및 출금 시 사용됩니다.</p>
            </div>

            <div class="open2-form-group">
                <label class="open2-form-label">계좌 비밀번호 확인</label>
                <input type="password" class="open2-form-input" maxlength="4" placeholder="비밀번호 재입력">
            </div>
        </section>

        <div class="open2-form-actions">
            <a th:href="@{/mypage/ko_account_open_3}" class="open2-btn-next">완료</a>
        </div>
    </div>
</main>

<div th:replace="~{_template/_footer.html}"></div>
<script th:src="@{/js/mypage.js}"></script>

</body>
</html>
