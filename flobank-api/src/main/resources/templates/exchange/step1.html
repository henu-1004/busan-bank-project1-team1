<!--
* 날짜 : 2025/11/20
* 이름 : 김대현
* 내용 : 환전 약관 동의 페이지 (remit.js 구조에 맞게 form 추가)
-->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환전하기1</title>

    <link rel="stylesheet" th:href="@{/css/exchange.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          crossorigin="anonymous"/>
</head>

<body>

<div th:replace="~{_template/_header.html}"></div>

<main class="step1-container">

    <!-- 단계 표시 -->
    <div class="step1-steps">
        <div class="step1-step active">
            <span class="num">1</span>
            <span class="text">약관동의</span>
        </div>
        <div class="step1-step">
            <span class="num">2</span>
            <span class="text">정보입력</span>
        </div>
        <div class="step1-step">
            <span class="num">3</span>
            <span class="text">환전완료</span>
        </div>
    </div>

    <div class="step1-box">
        <h1 class="step1-top-title">환전 약관 동의</h1>

        <div class="step1-info-box">
            <p>
                • 환전 서비스를 이용하시기 전, 아래 약관을 반드시 읽고 동의해주세요.<br>
                • 모든 약관에 동의하셔야 다음 단계로 진행할 수 있습니다.
            </p>
        </div>

        <!-- ⭐⭐⭐ 전체 약관 form 추가(remit.js가 요구함) -->
        <form id="remitTermsForm" th:action="@{/exchange/step2}" method="get">

            <section class="step1-section">

                <!-- 약관 목록 -->
                <div class="step1-term-box" th:each="t, stat : ${termsList}">

                    <!-- 약관 제목 -->
                    <label class="step1-label" th:text="|${t.termTitle} (필수)|"></label>

                    <!-- 약관 내용 -->
                    <div class="step1-input readonly">
                        <pre th:text="${t.thistContent}"></pre>
                    </div>

                    <!-- 체크박스 -->
                    <div class="step1-check">
                        <input type="checkbox" class="term-check"
                               th:id="|exchange-term${stat.index}|"
                               th:attr="data-cate=${t.termCate}, data-order=${t.termOrder}">
                        위 약관에 동의합니다.
                    </div>

                </div>

                <!-- 전체 동의 -->
                <div class="step1-agree-all">
                    <label><input type="checkbox" id="agreeAll"> 모든 약관에 동의합니다.</label>
                </div>

            </section>

            <!-- 다음 버튼 -->
            <div class="step1-actions">
                <button type="submit" class="step1-btn-next">다음</button>
            </div>

        </form>
        <!-- ⭐⭐⭐ END FORM -->

    </div>
</main>

<div th:replace="~{_template/_footer.html}"></div>

<script th:src="@{/js/exchange_terms.js}"></script>

</body>
</html>
