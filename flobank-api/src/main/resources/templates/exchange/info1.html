<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>환전 가능 통화</title>
    <link rel="stylesheet" th:href="@{/css/exchange.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
    />

</head>
<body>

<div th:replace="~{_template/_header.html}"></div>

<!-- 메인 레이아웃 -->
<main class="exchange-container">

    <div th:replace="~{exchange/_side.html}"></div>

  <!-- 오른쪽 본문 -->
  <section class="exchange-content">
    <h2>환전 가능 통화 안내</h2>
    <p class="exchange-desc">
      플로은행에서는 다양한 통화를 환전하실 수 있습니다.  
      주요 통화 외에도 일부 국가의 특수 통화는 영업점 방문이 필요할 수 있습니다.
    </p>

    <table class="exchange-table">
      <thead>
        <tr>
          <th>구분</th>
          <th>통화명</th>
          <th>통화코드</th>
          <th>비고</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>주요 통화</td>
          <td>미국 달러 (USD)</td>
          <td>USD</td>
          <td>전 지점 환전 가능</td>
        </tr>
        <tr>
          <td>주요 통화</td>
          <td>유로 (EUR)</td>
          <td>EUR</td>
          <td>전 지점 환전 가능</td>
        </tr>
        <tr>
          <td>기타 통화</td>
          <td>태국 바트 (THB)</td>
          <td>THB</td>
          <td>일부 지점만 가능</td>
        </tr>
      </tbody>
    </table>

    <p class="exchange-note">
      ※ 환전 가능 통화 및 금액은 지점 상황에 따라 변경될 수 있습니다.<br>
      ※ 공항 및 주요 도심 지점에서는 추가 통화 환전이 가능합니다.
    </p>
  </section>

</main>
<div th:replace="~{_template/_footer.html}"></div>
</body>
</html>
