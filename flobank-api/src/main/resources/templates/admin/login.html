<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인</title>

    <style>
        body {
            background: #f5f5f5;
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 360px;
            background: #ffffff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 22px;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .phone-area {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        .phone-area input {
            flex: 1;
            height: 42px; /* input과 동일하게 고정 */
            box-sizing: border-box;
        }

        .send-code-btn {
            height: 42px; /* input과 동일 높이 */
            padding: 0 12px; /* 좌우만 여유 */
            background-color: #2C3E99;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            white-space: nowrap;
            box-sizing: border-box;
        }

        .send-code-btn:hover {
            background-color: #1f2d73;
        }

        .login-btn {
            width: 100%;
            padding: 13px;
            background-color: #0D1A8C;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #061254;
        }


        /* 인증번호 입력 영역 */
        .code-area {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        .code-area input {
            flex: 1;
            height: 42px;          /* phone input과 동일 높이 */
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        /* 인증 버튼 */
        .verify-code-btn {
            height: 42px;          /* input과 동일 */
            padding: 0 12px;       /* 좌우 너비만 */
            background-color: #2C3E99;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            white-space: nowrap;
        }

        .verify-code-btn:hover {
            background-color: #1f2d73;
        }


    </style>
</head>

<body>
<div class="login-container">
    <h2>관리자 로그인</h2>

    <form th:action="@{/admin/login}" method="post">

        <!-- 행번 -->
        <label for="adminId">행번</label>
        <input type="text" id="adminId" name="adminId" placeholder="행번 입력" required th:value="${adminId}">

        <!-- 비밀번호 -->
        <label for="adminPw">비밀번호</label>
        <input type="password" id="adminPw" name="adminPw" placeholder="비밀번호 입력" required>

        <!-- 휴대폰 번호 -->
        <label for="phone">휴대폰 번호</label>
        <div class="phone-area">
            <input type="text" id="phone" name="adminPh" placeholder="01012345678" required  th:value="${adminPh}">
            <button type="button" id="btnSendCode" class="send-code-btn">
                인증번호 발송
            </button>
        </div>

        <!-- 인증번호 입력 -->
        <label for="code">인증번호</label>
        <div class="code-area">
            <input type="text" id="code" name="code" placeholder="인증번호 입력">
            <button type="button" id="btnVerifyCode" class="verify-code-btn">인증</button>
        </div>

        <!-- 로그인 버튼 -->
        <button type="submit" class="login-btn">
            로그인
        </button>
    </form>

</div>
<script th:src="@{/js/admin_login.js}"></script>
</body>
</html>
