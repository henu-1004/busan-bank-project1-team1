<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>환율 계산기</title>
    <link rel="stylesheet" th:href="@{/css/rate.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
    />

</head>
<body>
<div th:replace="~{_template/_header.html}"></div>

    <main class="exchange-container">
    <h2 class="exchange-title">환율계산기</h2>
        <p id="rate-date-text" class="rate-date-text"></p>
        <p id="rate-notice-text" class="rate-notice-text"></p>

        <!--  기준 선택 -->
        <div class="rate-type">
            <select id="rateStandard">
                <option value="매매기준율">매매기준율</option>
                <option value="송금보낼때">송금 보낼 때</option>
                <option value="송금받을때">송금 받을 때</option>
            </select>
        </div>

        <!-- 계산기 본문 -->
        <div class="calculator">
        <!-- 왼쪽: 기준 통화 -->
        <div class="currency-box">
            <select id="fromCurrency" class="currency-select">
                <option value="USD">$ 미국(달러)</option>
                <option value="EUR">€ 유럽연합(유로)</option>
                <option value="JPY(100)">¥ 일본(엔)</option>
                <option value="CNH">¥ 중국(위안)</option>
                <option value="GBP">£ 영국(파운드)</option>
                <option value="AUD">$ 호주(달러)</option>
                <option value="CAD">$ 캐나다(달러)</option>
                <option value="CHF">₣ 스위스(프랑)</option>
                <option value="SGD">$ 싱가포르(달러)</option>
                <option value="HKD">$ 홍콩(달러)</option>
                <option value="THB">฿ 태국(바트)</option>
                <option value="NZD">$ 뉴질랜드(달러)</option>
                <option value="KRW">₩ 대한민국(원)</option>
            </select>

            <input type="number" id="amount" value="1" class="currency-input">
        </div>

        <div class="equal">=</div>

        <!-- 오른쪽: 결과 통화 -->
        <div class="currency-box">
            <select id="toCurrency" class="currency-select">
                <option value="KRW">₩ 대한민국(원)</option>
                <option value="USD">$ 미국(달러)</option>
                <option value="EUR">€ 유럽연합(유로)</option>
                <option value="JPY(100)">¥ 일본(엔)</option>
                <option value="CNH">¥ 중국(위안)</option>
                <option value="GBP">£ 영국(파운드)</option>
                <option value="AUD">$ 호주(달러)</option>
                <option value="CAD">$ 캐나다(달러)</option>
                <option value="CHF">₣ 스위스(프랑)</option>
            </select>

            <div class="result-value">
            <span id="convertedValue">로딩 중...</span>
            <span class="unit"></span>
            </div>
        </div>
        </div>


        <p class="exchange-info">
        ※ 환율계산기는 단순 참고용으로, 실제 거래 시 적용되는 환율과 다를 수 있습니다.<br>
        ※ 환율 정보는 한국수출입은행 Open API 기준으로 제공합니다.
        </p>
    </main>

<div th:replace="~{_template/_footer.html}"></div>
<script th:src="@{/js/rate_calc.js}"></script>

</body>
</html>
