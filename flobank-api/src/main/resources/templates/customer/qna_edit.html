<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>질문과답변</title>
    <link rel="stylesheet" th:href="@{/css/customer.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
    />

</head>
<body>
<div th:replace="~{/_template/_header.html}"></div>
<main class="customer-container">

    <div th:replace="~{/customer/_side}"></div>

  <!-- 🔹 본문 -->
<section class="customer-content">
  <h2>질문 수정</h2>

  <form class="qna-form">
    <label for="title">제목</label>
    <input id="title" type="text" value="해외송금 수수료는 얼마인가요?">

    <label for="writer">작성자</label>
    <input id="writer" type="text" value="홍길동" readonly>

    <label for="content">내용</label>
    <textarea id="content" rows="8">
해외송금 시 수수료는 거래 금액과 국가에 따라 다릅니다.
자세한 내용은 ‘외화송금안내’ 페이지에서 확인 가능합니다.
    </textarea>

    <div class="form-buttons">
      <button type="submit" class="btn-submit">
        <i class="fa-solid fa-pen-to-square"></i> 수정 완료
      </button>
      <a href="qnaList.html" class="btn-cancel">
        <i class="fa-solid fa-rotate-left"></i> 취소
      </a>
    </div>
  </form>
</section>




   

</main>

<div th:replace="~{/_template/_footer.html}"></div>

</body>
</html>
