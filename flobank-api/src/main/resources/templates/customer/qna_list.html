<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>질문과답변</title>
    <link rel="stylesheet" th:href="@{/css/customer.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
    />

</head>
<body>
<div th:replace="~{_template/_header.html}"></div>
<main class="customer-container">
    <div th:replace="~{customer/_side.html}"></div>

  <!-- 🔹 본문 -->
<section class="customer-content">
  <h2>질문과 답변(Q&A)</h2>

  <div class="qna-board">
    <!-- 🔹 상단 -->
    <div class="board-top">
      <p class="board-count">총 <strong th:text="${totalCount}">0</strong>건의 문의가 있습니다.</p>
      <a th:href="@{/customer/qna_write}" class="btn-write">
        <i class="fa-solid fa-pen"></i> 문의 등록
      </a>
    </div>

    <!-- 🔹 게시판 테이블 -->
    <table class="board-table">
      <thead>
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>작성자</th>
          <th>등록일</th>
          <th>조회수</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="item, stat : ${qnaList}">
          <td th:text="${totalCount - ((page - 1) * pageSize) - stat.index}"></td>
          <td>
            <a th:href="@{/customer/qna_view/{qnaNo}(qnaNo=${item.qnaNo})}"
               th:text="${item.qnaTitle}">제목</a>
          </td>
          <td th:text="${item.qnaCustCode}"></td>
          <td th:text="${item.qnaDt != null ? #temporals.format(item.qnaDt, 'yyyy-MM-dd') : ''}"></td>
          <td th:text="${item.qnaHit}"></td>
        </tr>

        <tr th:if="${#lists.isEmpty(qnaList)}">
          <td colspan="5" class="empty">등록된 문의가 없습니다.</td>
        </tr>
      </tbody>
    </table>

    <!-- 🔹 페이징 -->

<div class="pagination">
  <a th:if="${page > 1}"
     th:href="@{/customer/qna_list(page=${page - 1})}"
     class="page-prev">〈 이전</a>

  <a th:each="p : ${#numbers.sequence(1, totalPage)}"
     th:href="@{/customer/qna_list(page=${p})}"
     th:text="${p}"
     th:classappend="${p == page} ? 'active'">1</a>

  <a th:if="${page < totalPage}"
     th:href="@{/customer/qna_list(page=${page + 1})}"
     class="page-next">다음 〉</a>
</div>

  </div>
</section>


   

</main>

<div th:replace="~{_template/_footer.html}"></div>

</body>
</html>
