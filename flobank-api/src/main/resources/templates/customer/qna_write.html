<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>질문과답변</title>
    <link rel="stylesheet" th:href="@{/css/customer.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
    />

</head>
<body>
<div th:replace="~{_template/_header.html}"></div>
<main class="customer-container">

    <div th:replace="~{customer/_side.html}"></div>

  <!-- 🔹 본문 -->
<section class="customer-content">
  <h2>질문 등록</h2>

  <form class="qna-form" th:action="@{/customer/qna_write}" method="post">
    <label for="title">제목</label>
    <input id="title" name="title" type="text" placeholder="질문 제목을 입력하세요." required>

    <label for="writer">작성자</label>
    <input id="writer" type="text" th:value="${writerName}" readonly>

    <label for="content">내용</label>
    <textarea id="content" name="content" rows="8" placeholder="질문 내용을 입력하세요." required></textarea>

    <div class="form-buttons">
      <button type="submit" class="btn-submit">
        <i class="fa-solid fa-paper-plane"></i> 등록
      </button>
      <a th:href="@{/customer/qna_list}" class="btn-cancel">
        <i class="fa-solid fa-rotate-left"></i> 취소
      </a>
    </div>
  </form>
</section>




</main>


<div th:replace="~{_template/_footer.html}"></div>
</body>
</html>
