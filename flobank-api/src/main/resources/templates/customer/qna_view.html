<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>질문과답변</title>
    <link rel="stylesheet" th:href="@{/css/customer.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
    />

</head>
<body>
<div th:replace="~{/_template/_header.html}"></div>
<main class="customer-container">

    <div th:replace="~{/customer/_side}"></div>

  <!-- 🔹 본문 -->
<section class="customer-content">
  <h2>질문과 답변(Q&A)</h2>

  <div class="qna-view">
    <!-- 🔹 제목/정보 -->
    <div class="view-header">
      <h3>해외송금 수수료는 얼마인가요?</h3>
      <p class="meta">
        작성자 <strong>홍길동</strong> | 등록일 <span>2025-11-06</span> | 조회수 <span>32</span>
      </p>
    </div>

    <!-- 🔹 내용 -->
    <div class="view-body">
      <p>
        해외송금 시 수수료는 거래 금액과 국가에 따라 다릅니다.<br>
        자세한 내용은 ‘외화송금안내’ 페이지에서 확인 가능합니다.
      </p>
    </div>

    <!-- 🔹 답변 (선택) -->
    <div class="view-answer">
      <h4><i class="fa-solid fa-comment-dots"></i> 답변</h4>
      <div class="answer-box">
        <p>
          고객님, 안녕하세요.<br>
          해외송금 수수료는 송금 금액과 국가에 따라 다르게 적용됩니다.<br>
          인터넷뱅킹 또는 모바일 앱에서 “송금 시뮬레이션”을 통해 수수료를 확인하실 수 있습니다.<br>
          감사합니다.
        </p>
      </div>
    </div>

    <!-- 🔹 버튼 -->
    <div class="view-footer">
      <a href="qnaEdit.html" class="btn-submit">
        <i class="fa-solid fa-pen-to-square"></i> 수정
      </a>
      <a href="#" class="btn-delete">
        <i class="fa-solid fa-trash"></i> 삭제
      </a>
      <a href="qnaList.html" class="btn-cancel">
        <i class="fa-solid fa-list"></i> 목록
      </a>
    </div>
  </div>
</section>



   

</main>

<div th:replace="~{/_template/_footer.html}"></div>
</body>
</html>
