<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>질문과답변</title>
    <link rel="stylesheet" th:href="@{/css/customer.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
    />

</head>
<body>
<div th:replace="~{_template/_header.html}"></div>
<main class="customer-container">

    <div th:replace="~{customer/_side.html}"></div>

  <!-- 🔹 본문 -->
<section class="customer-content">
  <h2>질문과 답변(Q&A)</h2>

  <div class="qna-view">
    <!-- 🔹 제목/정보 -->
    <div class="view-header">
      <h3 th:text="${qna.qnaTitle}">제목</h3>
      <p class="meta">
        작성자 <strong th:text="${qna.qnaCustCode}"></strong> |
        등록일 <span th:text="${qna.qnaDt != null ? #temporals.format(qna.qnaDt, 'yyyy-MM-dd HH:mm') : ''}"></span> |
        조회수 <span th:text="${qna.qnaHit}"></span>
      </p>
    </div>

    <!-- 🔹 내용 -->
    <div class="view-body">
      <p th:utext="${#strings.replace(qna.qnaContent, '\n', '<br/>')}">
        문의 내용
      </p>
    </div>

    <!-- 🔹 초안 -->
    <div class="view-answer" th:if="${qna.qnaDraft}">
      <h4><i class="fa-solid fa-pen-nib"></i> 작성 초안</h4>
      <div class="answer-box">
        <p th:utext="${#strings.replace(qna.qnaDraft, '\n', '<br/>')}"></p>
      </div>
    </div>

    <!-- 🔹 답변 (선택) -->
    <div class="view-answer" th:if="${qna.qnaReply}">
      <h4><i class="fa-solid fa-comment-dots"></i> 답변</h4>
      <div class="answer-box">
        <p th:utext="${#strings.replace(qna.qnaReply, '\n', '<br/>')}"></p>
      </div>
    </div>

    <!-- 🔹 버튼 -->
    <div class="view-footer">
      <a th:if="${canModify}" th:href="@{/customer/qna_edit}" class="btn-submit">
        <i class="fa-solid fa-pen-to-square"></i> 수정
      </a>
      <a th:href="@{/customer/qna_list}" class="btn-cancel">
        <i class="fa-solid fa-list"></i> 목록
      </a>
    </div>
  </div>
</section>



   

</main>

<div th:replace="~{_template/_footer.html}"></div>
</body>
</html>
